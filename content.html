        </div>

    <!-- ==================聯繫方式================== -->
    <div id="contact-form" class="some-spaces">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="mt-4">如果你有任何疑問歡迎聯繫我們</h3>
                </div>
            </div>
            <form class="mt-4">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="control-label sr-only">姓名 * </label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email" class="control-label sr-only">郵箱地址 * </label>
                            <input type="email" class="form-control" id="name" placeholder="請輸入您的郵箱地址">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="message" class="control-label sr-only">訊息內容 * </label>
                            <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
